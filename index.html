<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximworld Web App</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: #2c2c2c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff5733;
        }
        .header p {
            font-size: 1.2em;
            color: #bbb;
        }
        .status-update {
            margin-bottom: 20px;
        }
        .status-update input[type="text"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 10px;
            background: #444;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .status-update button {
            padding: 15px;
            width: 100%;
            background-color: #ff5733;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .status-update button:hover {
            background-color: #e74c3c;
        }
        .statuses {
            list-style: none;
            padding: 0;
        }
        .statuses li {
            background: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #ff5733;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Maximworld Web App</h1>
            <p>Express your being, share your exact state!</p>
        </div>
        <div class="status-update">
            <input type="text" id="status-input" placeholder="What's on your mind?">
            <button onclick="addStatus()">Post Status</button>
        </div>
        <ul class="statuses" id="status-list"></ul>
    </div>

    <script>
        function addStatus() {
            const statusInput = document.getElementById('status-input');
            const statusList = document.getElementById('status-list');
            
            if (statusInput.value.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = statusInput.value;
                statusList.prepend(li);
                statusInput.value = "";
            }
        }
    </script>
</body>
</html>
